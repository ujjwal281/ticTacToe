<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <section class="top">
        MyTicTacToe
    </section>
    <hr class="line">
    <div class="gameContainer">
        <div class="container">
        <div class="box" id="box 1-1" onclick="changeTurn()"> <span class="boxtext"></span></div>
        <div class="box" id="box 1-2" onclick="changeTurn()"> <span class="boxtext"></span></div>
        <div class="box" id="box 1-3" onclick="changeTurn()"> <span class="boxtext"></span></div>
        <div class="box" id="box 2-1" onclick="changeTurn()"> <span class="boxtext"></span></div>
        <div class="box" id="box 2-2" onclick="changeTurn()"> <span class="boxtext"></span></div>
        <div class="box" id="box 2-3" onclick="changeTurn()"> <span class="boxtext"></span></div>
        <div class="box" id="box 3-1" onclick="changeTurn()"> <span class="boxtext"></span></div>
        <div class="box" id="box 3-2" onclick="changeTurn()"> <span class="boxtext"></span></div>
        <div class="box" id="box 3-3" onclick="changeTurn()"> <span class="boxtext"></span></div>       
    </div>  
    <div class="gameInfo">
        WELCOME TO TICTACTOE
        <br>
        <div class="data">
            <span class="info">turn for X</span>
            <button id="reset"  >reset</button>
        </div>
        <div class="imgbox">
            <img src="excited.gif" alt="">
        </div>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
